---
layout: default
---
<div class="container">
  <div class="row">
    <div class="main-column">
      {{ content }}

      <div class="PageNavigation">
        {% if page.previous.url %}
          <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
        {% endif %}
        {% if page.next.url %}
          <a class="pull-right" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
        {% endif %}
      </div>
    </div>

    <div class="clear" />
  </div>
</div>
