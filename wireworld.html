<!DOCTYPE HTML>
<html>
<!-- http://jasonds.co.uk/Blog/analog-clock-kinetic -->
  <head>
    <title>Wireworld Online</title>

  <link rel="stylesheet" type="text/css" href="./../bootstrap.css">
    <script src="./jquery.js"></script>
    <script type="text/javascript" src="./wireworld.js" defer></script>
    <style type="text/css">
      body {
        background-color: #b0c4de;
      }
      #c {
        border-width: 2px;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <h1>Wireworld editor</h1>
      <h3>made with love by Buck Shlegeris</h3>
    </div>

    <div class="col-xs-6 col-xs-offset-2">
      <div id="canvas-wrapper">
        <div id="coords" style="position: absolute; left: 30px; top: 10px;">
        </div>
      </div>
      <canvas id="c" style="background-color: black;" width="550" height="400"></canvas>
    </div>

    <div class="col-xs-2">
      <div class="btn-group-vertical">
        <button class="btn btn-default" id="step">Step</button>
        <button class="btn btn-default" id="play">Play</button>
        <button class="btn btn-default" id="pause">Pause</button>
        <button class="btn btn-default" id="clear">Clear</button>
      </div>
      <div class="btn-group-vertical">
        <button class="btn btn-default" id="zoom_in">Zoom in</button>
        <button class="btn btn-default" id="zoom_out">Zoom out</button>
      </div>
      <div class="btn-group-vertical">
        <button class="btn btn-default" id="view">View</button>
        <button class="btn btn-default" id="draw">Draw</button>
        <button class="btn btn-default" id="select">Select</button>
      </div>
    </div>
    </div>
  </body>
</html>
