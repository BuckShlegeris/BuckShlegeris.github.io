<!DOCTYPE HTML>
<html>
<!-- http://jasonds.co.uk/Blog/analog-clock-kinetic -->
  <head>
    <title>Wireworld Online</title>

  <link rel="stylesheet" type="text/css" href="./../bootstrap.css">
    <script src="./jquery.js"></script>
    <script type="text/javascript" src="./wireworld.js" defer></script>
    <script type="text/javascript" src="./wireworld_compiler.js" defer></script>
    <style type="text/css">
      body {
        background-color: #b0c4de;
      }
      #c {
        border-width: 2px;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <h1>Wireworld editor</h1>
      <h3>made with love by Buck Shlegeris</h3>
    </div>

    <div class="col-xs-6 col-xs-offset-2">
      <div id="canvas-wrapper">
        <div id="coords" style="position: absolute; left: 30px; top: 10px;">
        </div>
      </div>
      <canvas id="c" style="background-color: black;" width="550" height="400"></canvas>

      <div style="font-size:30px;">
        <a id="step"><span class="glyphicon glyphicon-step-forward"></span></a>
        <a id="play"><span class="glyphicon glyphicon-play"></span></a>
        <a id="pause"><span class="glyphicon glyphicon-pause"></span></a>
        <a id="clear"><span class="glyphicon glyphicon-trash"></span></a>
        <a id="zoom_in"><span class="glyphicon glyphicon-zoom-in"></span></a>
        <a id="zoom_out"><span class="glyphicon glyphicon-zoom-out"></span></a>
        <a id="view"><span class="glyphicon glyphicon-move"></span></a>
        <a id="draw"><span class="glyphicon glyphicon-pencil"></span></a>
        <a id="select">Select</a>
      </div>
      <label>
        <input type="range" value="50" id="speed-controller">
        Speed: <p id="speed-display">50</p>
      </label>
    </div>
    </div>
  </body>
</html>
