<!DOCTYPE HTML>
<html>
<!-- http://jasonds.co.uk/Blog/analog-clock-kinetic -->
  <head>
    <title>Wireworld Online</title>

  <link rel="stylesheet" type="text/css" href="./../bootstrap.css">
    <script src="./jquery.js"></script>
    <script type="text/javascript" src="./wireworld.js" defer></script>
    <script type="text/javascript" src="./wireworld_compiler.js" defer></script>
    <style type="text/css">
      body {
        background-color: #b0c4de;
      }
      #c {
        border-width: 2px;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <h1>Wireworld editor</h1>
      <h3>made with love by Buck Shlegeris</h3>
    </div>

    <div class="col-xs-6 col-xs-offset-2">
      <div id="canvas-wrapper">
        <div id="coords" style="position: absolute; left: 30px; top: 10px;">
        </div>
      </div>
      <canvas id="c" style="background-color: black;" width="550" height="400"></canvas>
    </div>

    <div class="col-xs-2">
      <div class="btn-group-vertical">
        <button class="btn btn-lg btn-default" id="step"><span class="glyphicon glyphicon-step-forward"></span></button>
        <button class="btn btn-lg btn-default" id="play"><span class="glyphicon glyphicon-play"></span></button>
        <button class="btn btn-lg btn-default" id="pause"><span class="glyphicon glyphicon-pause"></span></button>
        <button class="btn btn-lg btn-default" id="clear"><span class="glyphicon glyphicon-trash"></span></button>
      </div>
      <div class="btn-group-vertical">
        <button class="btn btn-lg btn-default" id="zoom_in"><span class="glyphicon glyphicon-zoom-in"></span></button>
        <button class="btn btn-lg btn-default" id="zoom_out"><span class="glyphicon glyphicon-zoom-out"></span></button>
      </div>
      <div class="btn-group-vertical">
        <button class="btn btn-lg btn-default active" id="view"><span class="glyphicon glyphicon-move"></span></button>
        <button class="btn btn-lg btn-default" id="draw"><span class="glyphicon glyphicon-pencil"></span></button>
        <button class="btn btn-lg btn-default" id="select">Select</button>
      </div>
    </div>
    </div>
  </body>
</html>
